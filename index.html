<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheetsデータ検索</title>
</head>
<body>
    <h1>Google Sheets データ検索</h1>

    <!-- 認証ボタン -->
    <button id="authorize_button">Authorize</button>
    <button id="signout_button" style="display:none;">Sign Out</button>

    <!-- 検索ワードでの検索 -->
    <label for="searchWord">検索ワードを入力：</label>
    <input type="text" id="searchWord" placeholder="検索ワードを入力">
    <button id="wordSearchBtn">ワードで検索</button>

    <!-- 人数での検索 -->
    <label for="peopleCount">人数を選択：</label>
    <select id="peopleCount">
        <option value="">すべて</option>
        <option value="1">1人</option>
        <option value="2">2人</option>
        <option value="3">3人</option>
        <option value="4">4人</option>
        <option value="5">5人</option>
        <option value="6">6人</option>
    </select>

    <p>検索日時: <span id="searchTime"></span></p>
    <p id="hitCount">ヒット件数: 0件</p> <!-- ヒット件数を表示するための要素 -->

    <table border="1" id="resultTable">
        <thead>
            <tr>
                <th>データ</th>
            </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    
    <script src="script.js"></script>
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
